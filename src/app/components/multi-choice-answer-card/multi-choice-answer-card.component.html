<div class="card card-shadow">
    <div class="card-body">
        <div class="row">
            <div *ngFor="let choice of question.choices; let i = index" class="col-md-6">
                <button type="button" class="btn btn-outline-info btn-block btn-lg"
                (click)="submit(i.toString())" 
                [class.btn-correct]="chooser ? isCorrect(i.toString()) : false"
                [class.btn-wrong]="chooser ? !isCorrect(i.toString()) : false"
                [class.btn-focus]="i.toString() === chooser">
                    {{choice}}
                </button>
            </div>
        </div>
        <div [class.blocker]="chooser"></div>
    </div>
</div>
