<div class="row">
    <div class="col-xs-6 col-md-6">
        <h1>Đăng ký</h1>
    </div>
    <div class="col-xs-6 col-md-6">
        <a href="#" class="float-right" (click)="isSignUp = !isSignUp">Đã có tài khoản?</a>
        <!-- <a href="#" class="float-right" (click)="toggleSign()">Đã có tài khoản?</a> -->
    </div>
</div>


<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Tên đăng nhập">
    </div>
    <div class="form-group" *ngIf="isSignUp" @fadeInOut>
        <input type="text" class="form-control" placeholder="Tên hiển thị">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Mật khẩu">
    </div>
    <div class="form-group" *ngIf="isSignUp" @fadeInOut>
        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block">Đăng ký</button>
    </div>
    <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-danger btn-block">Google+</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block">Facebook</button>
            </div>
    </div>
</form>
