<table class="table m-0">
    <colgroup>
        <col style="width:4%">
        <col style="width:30%">
        <col style="width:30%">
        <col style="width:8%">
        <col style="width:10%">
        <col style="width:8%">
    </colgroup>
    <thead class="thead-dark">
        <tr>
            <th scope="col"> #</th>
            <th scope="col">Câu hỏi</th>
            <th scope="col">Cụm từ</th>
            <th scope="col">Phát âm</th>
            <th scope="col">Cách trả lời</th>
            <th scope="col">Độ khó</th>
        </tr>
    </thead>
</table>
<table class="table table-striped table-hover table-scroll" [class.table-border]="border" [style.height]="height">
    <colgroup>
        <col style="width:4%">
        <col style="width:30%">
        <col style="width:30%">
        <col style="width:8%">
        <col style="width:10%">
        <col style="width:8%">
    </colgroup>
    <tbody>
        <p class="text-center text-muted m-2" [hidden]="questions?.length !== 0">Không có câu hỏi nào</p>
        <tr *ngFor="let question of questions | filter: filter; index as i" [ngClass]="isSelected(question) ? selectedClass : ''" (click)="rowClicked(question)">
            <th scope="row">{{i + 1}}</th>
            <td>{{question.question}}</td>
            <td>{{question.phrase}}</td>
            <td>
                <div class="voice-speak text-center" (click)="speak($event, question.voice)" [hidden]="!question.voice">
                    <i class="fas fa-volume-up text-info"></i>
                </div>
            </td>
            <td>{{question.answerType | alias}}</td>
            <td>{{question.difficulty | alias}}</td>
        </tr>
    </tbody>
</table>
