<div class="card card-shadow">
    <div class="card-icon">
        <img [src]="'assets/icons/' + lesson.icon" width="96px" height="96px">
    </div>
    <div class="card-body text-white" [ngClass]="'style-' + lesson.style">
        <h4 class="card-title">
            {{lesson.title}}
        </h4>
        <hr>
        <p class="card-text">
            {{lesson.description}}
        </p>
    </div>
    <div class="card-footer bg-white text-secondary">
        {{lesson.progress}}
    </div>
</div>
