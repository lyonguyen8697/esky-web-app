<div class="lesson-container">
    <div class="lesson-items">
        <div class="progressbar-container mb-1 mb-md-2">
            <app-progressbar [value]="progressValue" 
            [striped]="true" 
            [animated]="true" 
            [backgroundClass]="'bg-warning'"></app-progressbar>
        </div>
        <div class="question-container" *ngIf="questions; else loading">
            <div class="mb-1 mb-md-2">
                <app-question-card [question]="currentQuestion" (skip)="skipQuestion()"></app-question-card>
            </div>
            <div [ngSwitch]="currentQuestion.answerType">
                <app-arrangement-answer-card *ngSwitchCase="answerType[0]" [question]="currentQuestion" (answer)="answer($event)">
                </app-arrangement-answer-card>
                <app-multi-choice-answer-card *ngSwitchCase="answerType[1]" [question]="currentQuestion" (answer)="answer($event)">
                </app-multi-choice-answer-card>
                <app-speech-answer-card *ngSwitchCase="answerType[2]" [question]="currentQuestion" (answer)="answer($event)">
                </app-speech-answer-card>
                <app-typing-answer-card *ngSwitchCase="answerType[3]" [question]="currentQuestion" (answer)="answer($event)">
                </app-typing-answer-card>
            </div>
        </div>
        <ng-template #loading>
            <div class="spinner">
                <spinner-component [spinnerShow]="true"></spinner-component>
            </div>
        </ng-template>
    </div>
</div>
